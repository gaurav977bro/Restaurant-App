<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>



	<style>
.CartItems {
	
	width: 70%;
	margin-left: 15%;
	margin-bottom: 2%;
	
	border-radius: 10px 10px 10px 10px;
	box-shadow: 2px 2px 2px 2px darkGrey;
	border: 2px solid lightGrey;
	margin-top: 30px;
	border: 2px solid lightGrey;
}

.parent {
	font-weight: bold;
	text-shadow: 1px 1px 1px darkGrey;
	height: 150px;
	padding-top: 10px;
	margin-bottom: 0px;
	box-shadow: 4px 4px 4px 4px darkGrey;
	padding-left: 20px;
	border-radius: 10px 10px 10px 10px;
}

.contents {
	display: inline-block;
}
</style>

</h:head>

<h:body>
	<ui:include src="CustomerMenu.xhtml"></ui:include>
	<div class="CartItems">
		<div class="header" style="text-align: center;">

			<h:outputLabel value="Items in your cart"
				style="font-size: 30px; font-weight: bold; text-shadow: 2px 2px 2px darkGrey;" />
		</div>
		<p:dataTable var="e"
			value="#{cartDAO.showCartItemsbyId(customerInfo.cusId)}">

			<p:column>
				<div class="parent">
					<div class="contents">

						<h:outputText value=" Cart id" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{e.cartId}" />
						<br />

						<h:outputText value="Food" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{e.menuItem}" />
						<br />

						<h:outputText value="Price" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{e.menuPrice}" />
						<br />

						<h:outputText value="Quantity" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{e.quantity}" />
						<br />

						<h:outputText value="Total" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{e.total}"></h:outputText>
						<br />
						
						

					</div>
					<p:column>
						<div class="contents"
							style="float: right; margin-right: 10%; vertical-align: middle;">

							<Br />
							<p:commandButton styleClass="btn btn-danger" value="Delete"
								style="background-color:red;"
								action="#{cartDAO.deleteCart(e)}" />


						</div>
					</p:column>


				</div>

			</p:column>

		</p:dataTable>

	</div>
	<div class="total">
	<h:outputText value="Grand Total" />
						&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
						<h:outputText value="#{total.increment()}"></h:outputText>
						<br />
	
	</div>
</h:body>



</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


	<style>
.box {
	background-color: white; margin-top : 3%;;
	margin-left: 30%;
	height: 500px;
	width: 500px;
	box-shadow: 4px 4px 4px 4px darkGrey;
	border-radius: 30px 30px 30px 30px;
	border: 1px dotted grey;
	margin-top: 3%;
}

.info {
	margin-bottom: 5%;
	margin-left: 50px;
}
</style>
</h:head>

<h:body style="background-color: #D1FFEE">
<ui:include src="CustomerMenu.xhtml"></ui:include>
	<div class="box">
		<h:form id="form">

			<br />
			<h1
				style="text-shadow: 1px 1px 1px darkGrey; padding-left: 50px; font-size: 50px;">Customer
				Login</h1>
			<Hr />
			<br />
			<div class="info">
				<span class="ui-float-label"> <p:inputText id="name"
						size="35" value="#{customer.cusUsername}" required="true"
						requiredMessage="Please enter username"></p:inputText> <p:outputLabel
						for="@previous" value="Username"></p:outputLabel> <br /> <h:message
						for="name" style="color:red" />
				</span>
			</div>

			<div class="info">
				<span class="ui-float-label"> <p:password id="password"
						size="35" value="#{customer.cusPassword}" required="true"
						requiredMessage="Please enter password"></p:password> <p:outputLabel
						for="password" value="Password"></p:outputLabel> <br /> <h:message
						for="password" style="color:red;" />
				</span>
			</div>
			<br />
			<h:commandButton class="btn btn-primary"
				action="#{customerDAO.validateCustomer(customer)}" value="Login"
				style="width:100px; height:40px; margin-left:50px;" />

			<h:outputLink class="btn btn-primary" value="AddCustomer.xhtml"
				style="padding-top:10px; width:150px; height:40px; margin-left:50px; color:white;">Create Account</h:outputLink>
		</h:form>

	</div>
</h:body>

</html>

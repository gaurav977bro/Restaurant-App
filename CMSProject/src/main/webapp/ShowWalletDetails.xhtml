<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
.detailForm {
	margin-left: 50px;
	margin-right: 50px;
	margin-bottom: 50px;
	border: 1px solid lightGrey;
	boxShadow: 4px 4px 4px grey;
}
</style>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
</h:head>

<h:body>
	<ui:include src="CustomerMenu.xhtml"></ui:include>
	<br />
	<div class="detailForm">
	 

		<p:dataTable
			value="#{wDAO.showWalletsForCustomer(customerInfo.cusId)}"
			var="e" navigator="true" styleClass="employeeTable"
			headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			
			<p:column headerText="Customer name">
				<h:outputText value="#{customerInfo.cusUsername}" />

			</p:column>
			
			<p:column headerText="Customer Id">
				<h:outputText value="#{e.custId}" />

			</p:column>
			<p:column headerText="Wallet Id">
				<h:outputText value="#{e.walletId}" />

			</p:column>
			<p:column headerText="Wallet Source">
				<h:outputText value="#{e.walletSource}" />

			</p:column>
			<p:column headerText="Wallet Amount">
				<h:outputText value="#{e.walletAmount}" />

			</p:column>
			
			<p:column headerText="Add Amount">
				<h:commandButton class="btn btn-primary" action="#" value="Add Money" />

			</p:column>


		</p:dataTable>


	</div>
</h:body>

</html>

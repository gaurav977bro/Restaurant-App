<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>


	<style>
.employeeTable {
	width: 1000px;
	height: 400px;
	border-collapse: collapse;
	border: 1px solid #000000;
	border-collapse: collapse;
	border-collapse: collapse
}

.employeeTableHeader {
	text-align: center;
	background: none repeat scroll 0 0 Skyblue;
	border-bottom: 1px solid #000000;
	padding: 2px;
}

.employeeTableOddRow {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
}

.employeeTableEvenRow {
	text-align: center;
	background: none repeat scroll 0 0 #D3D3D3;
}
</style>
</h:head>

<h:body>
	<ui:include src="CustomerHomepage.xhtml"></ui:include>
	<h:form>

		<div
			style="margin-top: 30px; margin-left: 20px; width: 1200px; height: 900px; box-shadow: 4px 4px 4px 4px darkGrey; background-color: white;">

			<div
				style="text-shadow: 1px 1px 1px darkGrey; font-size: 30px; margin-left: 50px;">
				<h1 style="padding-top:30px;">List of restaurants</h1>
			</div>
			<div
				style="padding-left: 30px; padding-right: 30px; padding-top: 30px;">
				<h:form>


					<h:dataTable value="#{rDAO.showRestaurants()}" var="e"
						styleClass="employeeTable" headerClass="employeeTableHeader"
						rowClasses="employeeTableOddRow,employeeTableEvenRow">
						<h:column>
							<f:facet name="header">Restaurant Id</f:facet>
							<h:outputText value="#{e.restaurantId}" />
						</h:column>
						<h:column>
							<f:facet name="header">Restaurant Name</f:facet>
							<h:outputText value="#{e.restaurantName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Branch</f:facet>
							<h:outputText value="#{e.branch}" />
						</h:column>
						<h:column>
							<f:facet name="header">City</f:facet>
							<h:outputText value="#{e.city}" />
						</h:column>
						<h:column>
							<f:facet name="header">Mobile No</f:facet>
							<h:outputText value="#{e.mobileNo}" />
						</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{e.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Rating</f:facet>
							<h:outputText value="#{e.rating}" />
						</h:column>

					</h:dataTable>


				</h:form>
			</div>
		</div>
	</h:form>

</h:body>


</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<style>
.v {
	width: 250px;
	text-align: right;
	font-weight: bold;
	padding-left: 2opx;
	margin-left: 20px;
	clear: both;
	font-size: 18px;
	color: #8a2be2;
	text-shadow: 1px 1px 1px darkgrey;;
}

.label1 {
	width: 200px;
	float: right;
	font-weight: bold;
	text-shadow: 1px 1px 1px darkGrey;
	margin-right: 75px;
}

.box {
	display: flex;
}
</style>
	<script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>
</h:head>

<h:body onload="preventBack();"
	onpageshow="if (event.persisted) preventBack();" onunload="">
	<ui:include src="CustomerMenu.xhtml"></ui:include>
	<div class="box">



		<div
			style="margin-top: 30px; margin-left: 30px; width: 200px; height: 200px; box-shadow: 4px 4px 4px 4px darkGrey; background-color: white;">
			  <img
				src="https://www.pngall.com/wp-content/uploads/5/Profile-Male-PNG.png"
				height="200px;" /> 
				
<!-- 				<img src="https://akm-img-a-in.tosshub.com/sites/visualstory/stories/2022_12/story_16611/assets/5.jpeg?time=1672399209"  height="200px;" />
 -->
		</div>

		<div class="row"
			style="margin-top: 0px; margin-left: 30px; width: 600px; height: 350px; background-color: white;">


			<h:form>


				<h1
					style="padding-left: 20px; padding-top: 20px; text-shadow:1px 1px 1px darkgrey; font-family: san-serif; font-weight: bold;">Customer
					info</h1>
				<br />
				
				<div class="contents" style="margin-left:20px;">
				<h:outputText class="v" value="Customer id:" />
				<h:outputLabel class="label1" value="#{customerInfo.cusId}" />

				<br />
				<br />
				<h:outputText class="v" value="Customer name:" />
				<h:outputLabel class="label1" value="#{customerInfo.cusName}" />

				<br />
				<br />
				<h:outputText class="v" value="Customer username:" />
				<h:outputLabel class="label1" value="#{customerInfo.cusUsername}" />

				<br />
				<br />
				<h:outputText class="v" value="Customer email:" />
				<h:outputLabel class="label1" value="#{customerInfo.cusEmail}" />
				<br />
				<br />
				<h:outputText class="v" value="Customer phone number:" />
				<h:outputLabel class="label1" value="#{customerInfo.cusPhone}" />
				<br />
				<br />
 				
				<h:commandButton style="width:100px; height:40px; margin-left:20px; text-shadow:2px 2px 2px black;"
					action="CustomerLogin" value="Logout" class="btn btn-danger" />
					
				<h:commandButton style="width:200px; height:40px; margin-left:100px; text-shadow:2px 2px 2px black;"
					action="Demo.xhtml" value="Change password" class="btn btn-danger" />	
				

				<br />
				<br />
				</div>
			</h:form>
		</div>

		<div class="row"
			style="height: 20px;  width: 100px; padding-top: 23px; margin-left:-250px;">
			<div>
				<i class="pi pi-pencil"></i>
			</div>
			<div>
				<h:outputLink value="updateCustomer.xhtml"
					style="text-decoration:none;">edit</h:outputLink>
			</div>


		</div>
	</div>
</h:body>

</html>

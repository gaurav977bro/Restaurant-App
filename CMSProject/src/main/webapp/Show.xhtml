<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
    <Center><h1 style="color:red">Customer Details</h1></Center>
    <h:form>
        <p:dataTable var="e" value="#{customerDAO.showCustomer()}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink}
                     {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="Customer id">
                <h:outputText value="#{e.cusId}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{e.cusName}"/>
            </p:column>
            
            <p:column headerText="username">
                <h:outputText value="#{e.cusUsername}"/>
            </p:column>
            
            <p:column headerText="Email">
                <h:outputText value="#{e.cusEmail}"/>
            </p:column>

            <p:column headerText="Phone number">
                <h:outputText value="#{e.cusPhone}"/>
            </p:column>

            <p:column headerText="Password">
                <h:outputText value="#{e.cusPassword}"/>
            </p:column>
            
            
        </p:dataTable>
        <br/>
        <h:commandButton action="AddProvider" value="Add" />
    </h:form>
</h:body>
</html>

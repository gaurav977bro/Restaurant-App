<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>



	<style>
body {
	background-color: #f9f4f9;
}

.signup {
	backdrop-filter: blur(5px);
	overflow: scroll;
	box-shadow: 2px 2px 2px 2px darkGrey;
	margin-top: 50px;
	margin-left: 300px;
	margin-bottom: 100px;
	width: 500px;
	height: 500px;
}

.box {
	margin-bottom: 25px;
	margin-left: 50px;
}
</style>
</h:head>

<h:body>
	<div class="signup">
		<h:form>
			<div class="header" style="padding-left: 20px; padding-top: 50px;">
				<h:outputText value="Customer account creation"
					style="font-size:35px; font-weight:bold; text-shadow: 1px 1px 1px darkGrey;" />
			</div>

			<hr />
			<br />
			<div class="box">
				<span class="ui-float-label"> <p:inputText id="name"
						required="true" requiredMessage="Please enter name"
						value="#{customer.cusName}" size="40">
						<f:validator
							validatorId="com.java.validations.CustomerNameValidation"></f:validator>
					</p:inputText> <p:outputLabel for="@previous" value="name" /> <br /> <h:message
						for="name" style="color:red;" />
				</span>
			</div>

			<div class="box">
				<span class="ui-float-label"> <p:inputText id="username"  
						required="true" requiredMessage="Create username"
						value="#{customer.cusUsername}" size="40">
						<f:validator validatorId="com.java.validations.UsernameValidation" />
					</p:inputText> <p:outputLabel for="username" value="username">

					</p:outputLabel> <br /> <h:message for="username" style="color:red;" />
				</span>
			</div>


			<div class="box">
				<span class="ui-float-label"> <p:inputText id="pass"
						required="true" requiredMessage="please enter password"
						value="#{customer.cusPassword}" size="40">
						<f:validator validatorId="com.java.validations.PasswordValidation" />
					</p:inputText> <p:outputLabel for="pass" value="password">
					</p:outputLabel> <br /> <h:message for="pass" style="color:red;" /></span>
			</div>


			<div class="box">
				<span class="ui-float-label"> <p:inputText required="true"
						id="email" requiredMessage="Enter email address"
						validatorMessage="Invalid email address"
						value="#{customer.cusEmail}" size="40">
						<f:validator
							validatorId="com.java.validations.EmailDuplicationCheck" />
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText> <p:outputLabel value="email address" for="@previous" /> <br /> <h:message
						for="email" style="color:Red;" />
				</span>
			</div>


			<div class="box">
				<span class="ui-float-label"> <p:inputText id="phone"
						required="true" requiredMessage="please enter phone number"
						value="#{customer.cusPhone}" size="40">
						<f:validator
							validatorId="com.java.validations.PhoneNumberValidation"></f:validator>
					</p:inputText> <p:outputLabel for="@previous" value="phone number" /><br /> <h:message
						for="phone" style="color:red;" />

				</span>
			</div>


			<div class="button">
				<h:commandButton class="btn btn-primary"
					action="#{customerDAO.addCustomer(customer)}" value="Submit"
					style="width:100px; height:40px; margin-left:50px" />



				<h:outputLink class="btn btn-primary" value="CustomerLogin.xhtml"
					style="width:100px; height:40px; margin-left:50px; color:white;">Login</h:outputLink>
			</div>
		</h:form>
	</div>
	<!-- signup -->

</h:body>

</html>
